spring.application.name=backendfinal
# ========================
# Server
# ========================
server.port=8080

# ========================
# Database Configuration
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/bulletins_soins_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ========================
# Jackson
# ========================
spring.jackson.default-property-inclusion=NON_NULL

# ========================
# JWT
# ========================
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# ========================
# CORS
# ========================
cors.allowed-origins[0]=http://localhost:4200
cors.allowed-origins[1]=http://127.0.0.1:4200


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
